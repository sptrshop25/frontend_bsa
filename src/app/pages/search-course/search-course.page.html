<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [placeholder]="searchHistoryPlaceholder" animated>
      <ion-icon name="search" slot="start"></ion-icon>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card" style="border-radius: 0; background-color: #FAF9F9;">
    <div class="card-body p-2">
      <div class="row" *ngFor="let search of searchHistory">
        <div class="col-12">
          <p class="float-start">{{ search }}</p>
          <p class="float-end">x</p>
        </div>
        <hr>
      </div>
      <p class="text-center">Hapus Riwayat Pencarian</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card m-1">
        <img src="https://via.placeholder.com/500" class="img-fluid" alt="..." style="width: 100%; height: 70px;">
        <div class="card-body">
          <div style="display: flex; align-items: center; justify-content: center;">
            <img src="../../../assets/img/bsa2.png" style="width: 40px; margin-top: 3px; margin-left: -10px;"
              class="rounded-circle">
            <div style="margin-left: 10px; text-align: left; font-size: 10px;">
              <span style="display: block;">Kecerdasan Tiruan</span>
              <span style="display: block;">Rindi Nabila - 4,5</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card m-1">
        <img src="https://via.placeholder.com/500" class="img-fluid" alt="..." style="width: 100%; height: 70px;">
        <div class="card-body">
          <div style="display: flex; align-items: center; justify-content: center;">
            <img src="../../../assets/img/bsa2.png" style="width: 40px; margin-top: 3px; margin-left: -10px;"
              class="rounded-circle">
            <div style="margin-left: 10px; text-align: left; font-size: 10px;">
              <span style="display: block;">Kecerdasan Tiruan</span>
              <span style="display: block;">Rindi Nabila - 4,5</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
