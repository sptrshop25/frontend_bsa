<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let wishlist of wishlists">
      <ion-label (click)="navigateToDetail(wishlist.course.course_id)">
        <img style="width: 100%; height: 180px;" [src]="wishlist.course.course_image" />
        <div class="row">
          <div class="col-10">
            <h2>{{ wishlist.course.course_title }}</h2>
            <p>{{ wishlist.course.course_rating ? wishlist.course.course_rating + ' â˜…' : 'Belum diulas' }}</p>
            <p class="price">{{ wishlist.course.course_price | currencyFormat }}</p>
          </div>
          <div class="col-2">
            <ion-icon
              [name]="wishlist.isWishlisted ? 'heart' : 'heart-outline'"
              [color]="wishlist.isWishlisted ? 'danger' : undefined"
              class="heart mt-3"
              (click)="toggleWishlist(wishlist, $event)"
            ></ion-icon>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
