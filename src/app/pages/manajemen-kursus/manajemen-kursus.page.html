<ion-header>
  <ion-toolbar class="custom">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title class="custom-title">Daftar Menjadi Pengajar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar show-cancel-button="never" placeholder="Never Show"></ion-searchbar>
  <div class="button-container">
      <ion-button>Tambah</ion-button>
  </div>  
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <div class="card m-1">
            <img src="https://via.placeholder.com/500" class="img-fluid" alt="..." style="width: 100%; height: 70px;">
            <div class="card-body">
              <div class="card-content">
                <img src="../../../assets/img/bsa2.png" style="width: 40px; margin-top: 3px; margin-left: -10px;" class="rounded-circle">
                <div class="card-text">
                  <span>Kecerdasan Tiruan</span>
                  <span>Rindi Nabila - 4,5</span>
                </div>
              </div>
            </div>
          </div>
          <div class="edithapus">
            <ion-button color="warning" fill="outline">edit</ion-button>
            <ion-button color="danger" fill="outline">Hapus</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
