<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="isLoginPage()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [routerLink]="['/home']" [class.active-tab]="isActive('/home')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-kursus" [routerLink]="['/tab-kursus']" [class.active-tab]="isActive('/tab-kursus')">
        <ion-icon name="book"></ion-icon>
        <ion-label>Kursus</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="tab-history" [routerLink]="['/tab-history']" [class.active-tab]="isActive('/tab-history')">
        <ion-icon name="time"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab-profile" [routerLink]="['/tab-profile']" [class.active-tab]="isActive('/tab-profile')">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
